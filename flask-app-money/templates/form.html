<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="menu-container">
        <p id="menu-logo">Мой бюджет</p>
        <ul>
            <a href="{{ url_for('index') }}">
                <li>
                    <img src="{{ url_for('static', filename='img/logo1.png') }}" class="img-menu">
                    Общая статистика
                </li>
            </a>
            <a href="{{ url_for('show_info_gain', field_sorted='data') }}">
                <li>
                    <img src="{{ url_for('static', filename='img/logo2.png') }}" class="img-menu">
                    Доходы
                </li>
            </a>
            <a href="{{ url_for('show_info_cost', field_sorted='data') }}">
                <li><img src="{{ url_for('static', filename='img/logo3.png') }}" class="img-menu">
                    Расходы
                </li>
            </a>
            {#<a href="{{ url_for('form_cost') }}">
                <li>Добавить расходы</li>
            </a>
            <a href="{{ url_for('form_gain') }}">
                 <li>Добавить доходы</li>
            </a>#}
        </ul>
    </div>

    <div class="form-container">
        <h1>{{ title }}</h1>
        <form method="post" action="{{ handler }}" id="form-add-pay">
            <p>Сумма:</p><input type="text" name="sum"><br>
            <p>Категория:</p><input type="text" name="category"><br>
            <p>Дата:</p><input type="date" name="data"><br>
            <p>Комментарии:</p><textarea name="comment" id="comment-input" cols="20" rows="3"></textarea>
            <button type="submit" class="add-btn">Добавить платеж</button>
        </form>
    </div>
</body>
</html>
